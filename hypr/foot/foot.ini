include=~/.config/hypr/foot/colors.ini
include=~/.config/hypr/foot/fonts.ini

shell=/bin/fish
#term=foot
#login-shell=no

#app-id=foot
#title=foot
#locked-title=no

#initial-window-size-pixels=700x500
initial-window-size-chars=82x24
initial-window-mode=windowed
pad=15x15
resize-delay-ms=100

#bold-text-in-bright=no
#word-delimiters=,â”‚`|:"'()[]{}<>
