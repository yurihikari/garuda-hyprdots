#notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[bell]
#urgent=no
#notify=no
#command=
#command-focused=no
[scrollback]
lines=1000
multiplier=3.0
#indicator-position=relative
#indicator-format=line

